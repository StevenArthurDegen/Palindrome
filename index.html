<DOCTYPE html>
    <html>
      <head>
        <link rel="stylesheet" href="styles.css"> 
        <title>Palindrome Checker</title>
      </head>
      <body>
        <h1>Is it a Palindrome?</h1>
        <div id='content-container'>
          <label name="text-input">Enter in text to check for a palindrome:</label>
          <div id='input-btn'>
            <input type='text' id="text-input"/>
            <button id="check-btn">check</button>
          </div>
        </div>
        <div id='result'>
    
        </div>

        <div id="palindrome-def">
            <p>
                A palindrome is a word or sentence that's spelled the same 
                way both forward and backward, ignoring punctuation, case, and 
                spacing.
            </p>
        </div>
      </body>
      </html>
